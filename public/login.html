<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/w3.css">
<script>
	function goBack() {window.history.back();}
</script>
<body>

<header class="w3-container w3-teal">
  <h1>Login</h1>
  <a href="/reg" style="text-decoration: none"><button class="w3-btn">Register</button></a>
  <button class="w3-btn w3-section w3-teal w3-ripple" onclick="goBack()">Go Back</button>
</header>

<div class="w3-container w3-half w3-margin-top">

<form action="" method="post" class="w3-container w3-card-4">
  <p>
  <input name="userid" class="w3-input" type="text" style="width:90%" required>
  <label class="w3-label w3-validate">Name</label></p>
  <p>
  <input name="password" class="w3-input" type="password" style="width:90%" >
  <label class="w3-label w3-validate">Password</label></p>
  <p>
  <button class="w3-btn w3-section w3-teal w3-ripple"> Log in </button></p>
</form>
</div>

</body>
</html>
